<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="api.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="text-center pb-4 display-2 purple border-3 border-light border-bottom"> Weather App</div>
        
<div class="weatherApp text-center vw-100">
    <div class="d-flex justify-content-center align-item-center pt-4">
        <input id="inp" class=" py-2 border-3 border-warning border" type="text" placeholder="Check your City Weather">
        <button onclick="fetchapi()" class="btn btn-outline-light border-3 border-dark border  px-4 ml-3">Search</button>
    </div>
<div class="box d-flex justify-content-center align-item-center pt-4 ">
    <div class="city purple border-3 border-warning border p-2">  </div>
    <div class="temp purple border-3 border-warning border ml-3 p-2"> </div>
</div>
    <div class="container d-flex justify-content-center align-item-center pt-4">
        <div class="humidity purple border-3 border-warning border p-2"> </div>
        <div class="windspeed purple border-3 border-warning border p-2 ml-3"></div>
        
    </div>
    <div class="locatime  text-light  p-2 pt-4 mr-4"></div>
    <br><br>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
